<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Yanone+Kaffeesatz:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="main-header">Mem Slider</h1>
      <h2 class="subheader">Поставь себя на место слайда</h2>
    </header>
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
      </div>
      <div class="slide-controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
      <div class="description">
        <div class="descr-text text1">Будь позитивным как миньён!</div>
        <div class="descr-text text2">Будь внезапным как приключения Рика и Морти!</div>
        <div class="descr-text text3">Будь непробиваем как Эрик Картман!</div>
        <div class="descr-text text4">Будь точен как Angry birds!</div>
        <div class="descr-text text5">Будь ярким как пачка M&M's</div>
      </div>
    </div>
    
    <footer class="footer">
      <div>
        <a href="https://rs.school/" class="footer-link">
          <img src="https://sun9-71.userapi.com/sun9-19/c857232/v857232869/a71bc/i5sa3vi1hDE.jpg" alt="rs_school">
        </a>
      </div>
      <div class="footer-text">2022</div>
      <div class="footer-text">Emma Maksimava</div>
    </footer>
  </div>
</body>
</html>
